      background-image: url("./AS4-parallax-scrolling_files/rainforest.jpg");

      background-image: url("./AS4-parallax-scrolling_files/forest.jpg");
    }

    #div3 {
      background-image: url("./AS4-parallax-scrolling_files/rainforest.jpeg");
    }


    #div1,
    #div2,
    #div3 {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

<body class="vsc-initialized">
  <div class="container-fluid" style="background-color:black;height:100vh;">
  </div>
  <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
    <img class="scrollable dropshadow1" data-top="0" data-top2="70" data-left="25" data-left2="35" data-width="20" data-width2="30" src="./AS4-parallax-scrolling_files/cute_bear.png"
      style="position: absolute; width: 11%; top: 13%; left: 28%; filter: grayscale(0.3) blur(0px);">
    <img class="scrollable dropshadow1" data-top="20" data-top2="80" data-left="50" data-left2="40" data-width="30" data-width2="40" src="./AS4-parallax-scrolling_files/polarbear.png" style="position: absolute; width: 32%; top: 13%; left: 72%;">

  </div>
  <div class="container-fluid" style="background-color:rgba(0,0,0,0.5);min-height: 1800px"></div>
  <div id="div2" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
    <img class="scrollable dropshadow1" data-top="0" data-top2="65" data-left="0" data-left2="45" data-width="20" data-width2="30" src="./AS4-parallax-scrolling_files/bear_medium.png"
      style="position: absolute; width: 21%; top: 50%; left: 55%; filter: grayscale(0.3) blur(0px);">
    <img class="scrollable dropshadow1" data-top="15" data-top2="80" data-left="15" data-left2="50" data-width="30" data-width2="40" src="./AS4-parallax-scrolling_files/polarbear_medium.png"
      style="position: absolute; width: 35%; top: 66%; left: 40%;">
  </div>


  <div class="container-fluid" style="background-color:darkgrey;min-height: 1800px"></div>

  <div id="div3" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
    <img class="scrollable dropshadow1" data-left="0" data-left2="60" src="./AS4-parallax-scrolling_files/real_bear.png" style="position: absolute; width: 20%; top: 50%; left: 60.8794%;">
    <img class="scrollable dropshadow1" data-left="50" data-left2="30" src="./AS4-parallax-scrolling_files/real_polarbear.png" style="position: absolute; width: 30%; top: 50%; left: 29.3405%;">
  </div>


  <div class="container-fluid" style="background-color:darkgrey;min-height: 1800px"></div>

  <div class="container-fluid" style="background-color:darkgrey;min-height: 1800px"></div>



  <script>
    $(document).ready(function() {
      var winh = $(window).height();
      $(window).scroll(function() {
        var scrolled = $(window).scrollTop();
        $(".scrollable").each(function() {
          var parent_pos = $(this).parent().offset().top;
          var next_pos = $(this).parent().next().offset().top;
          var parent_height = $(this).parent().height();
          var parent_scrolled = scrolled - $(this).parent().offset().top;
          if (parent_scrolled > 0 && scrolled < next_pos - winh) {

            if ($(this).attr("data-left")) {
              $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
            }
            if ($(this).attr("data-top")) {
              $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
            }
            if ($(this).attr("data-width")) {
              $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
            }
          }
        });
      }); //end of win scroll
    });
  </script>


</body>

</html>
